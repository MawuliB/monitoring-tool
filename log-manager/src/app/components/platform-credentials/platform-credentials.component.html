<div class="credentials-form">
  <form [formGroup]="credentialsForm" (ngSubmit)="onSubmit()">
    <div class="form-group" *ngIf="platform === 'aws'">
      <label for="accessKeyId">Access Key ID</label>
      <input id="accessKeyId" type="text" formControlName="accessKeyId" class="form-control">
      
      <label for="secretAccessKey">Secret Access Key</label>
      <input id="secretAccessKey" type="password" formControlName="secretAccessKey" class="form-control">
      
      <label for="region">Region</label>
      <input id="region" type="text" formControlName="region" class="form-control">
      
      <label for="logGroups">Log Groups</label>
      <select id="logGroups" multiple formControlName="selectedLogGroups" class="form-control">
        <option *ngFor="let group of logGroups" [value]="group">{{group}}</option>
      </select>
    </div>

    <div class="form-group" *ngIf="platform === 'local'">
      <label for="logType">Log Type</label>
      <select id="logType" formControlName="selectedLogGroups" class="form-control">
        <option *ngFor="let group of logGroups" [value]="group">{{group}}</option>
      </select>
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="!credentialsForm.valid || loading" class="btn btn-primary">
        {{ loading ? 'Saving...' : 'Save Credentials' }}
      </button>
    </div>
  </form>
</div>
